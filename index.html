<!DOCTYPE html>
<html>
<head>
  <title>kraft.ie</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="/server-icon.png" />

  <style type="text/css" media="screen">
    body {
      margin: 10px;
    }
    #logo {
      margin-bottom: 5px;
    }
    @font-face {
      font-family: MC;
      src: url("/mc.otf") format("opentype");
    }
    body {
      font-family: MC;
    }
    h1 {
      font-size: 70px;
      border: solid 10px black;
      line-height: 50px;
      padding: 20px 10px 10px 10px;
      position: relative;
      margin: 0 0 5px 0;
      cursor: pointer;
    }
    h2 {
      margin: 30px 0 5px 0;
    }
    p#copied, p#is-a {
      margin: 0;
      font-size: 20px;
    }
    pre {
      font-size: 20px;
    }
    .hidden {
      display: none;
    }

    .blinking-cursor {
      position: relative;
      font-weight: 100;
      /*font-size: 70px;*/
      -webkit-animation: 0.7s blink step-end infinite;
      -moz-animation: 0.7s blink step-end infinite;
      -ms-animation: 0.7s blink step-end infinite;
      -o-animation: 0.7s blink step-end infinite;
      animation: 0.7s blink step-end infinite;
      left: -2px;
    }

    @keyframes blink {
      from, to {
        color: transparent;
      }
      50% {
        color: black;
      }
    }
    @-moz-keyframes blink {
      from, to {
        color: transparent;
      }
      50% {
        color: black;
      }
    }
    @-webkit-keyframes blink {
      from, to {
        color: transparent;
      }
      50% {
        color: black;
      }
    }
    @-ms-keyframes blink {
      from, to {
        color: transparent;
      }
      50% {
        color: black;
      }
    }
    @-o-keyframes blink {
      from, to {
        color: transparent;
      }
      50% {
        color: black;
      }
    }
  </style>
</head>
<body>
  <img src="/server-icon.png" alt="Kraft.ie" id="logo">
  <h1 id="address-wrap">
    <span id="address">kraft.ie</span><span class="blinking-cursor">_</span>
  </h1>
  <p id="is-a"> <s>is</s> was a minecraft server.</p>

  <h3>We plan to be back very soon!</h3>

  
  <!-- <img src="https://mcapi.us/server/image?ip=kraft.ie" alt="Kraft.ie Logo"> -->
</body>
</html>
